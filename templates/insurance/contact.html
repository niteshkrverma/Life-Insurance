<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<body>

    {% include "insurance/navbar.html" %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid px-0 mb-3">
                <img src="/static/contact.jpg" class="d-block w-100 mx-0" alt="..." width="100" height="200">
            </div>
            <div class="col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.5366368065074!2d76.8491072147705!3d23.077443384925274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397ce9ceaaaaaaab%3A0xa224b6b82b421f83!2zVklUIC0g4KSt4KWL4KSq4KS-4KSy!5e0!3m2!1shi!2sin!4v1651052425851!5m2!1shi!2sin"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-md-6">
                <form method="post" action="/contactus">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" name="phone"
                            placeholder="Enter Your Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="desc">Tell me about what you want to contact me for...</label>
                        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>

            </div>

        </div>
    </div>


    {% include "insurance/footer.html" %}
</body>

</html>
